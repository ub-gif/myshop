<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://cdn.tailwindcss.com"></script>

        <title>{% block title %}{% endblock %} | MyShop</title>
    </head>

    <body>
        <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200">
            <a href="/" class="text-xl font-semibold">MyShop</a>

            <div class="space-x-6">
                <a href="{% url 'item:items' %}" class="text-lg font-semibold hover:text-gray-500">浏览</a>

            </div>
        </nav>

        <div class="px-6 py-6">
            {% block content %}
            {% endblock %}
        </div>

        <footer class="py-6 px-6 flex justify-between bg-gray-800">
            <div class="w-2/3 pr-10">
                <h3 class="mb-5 font-semibold text-gray-400">MyShop</h3>

                <p class="text-lg text-gray-500">来买卖你的宝贝商品</p>
            </div>

            <div class="w-1/3">
                <h3 class="mb-5 font-semibold text-gray-400">其他信息</h3>

                <ul class="space-y-2">
                    <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">关于网站</a></li>
                    <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">联系我们</a></li>
                    <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">使用协议</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
